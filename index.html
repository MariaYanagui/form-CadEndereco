<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='endereco.js'></script>
</head>
<body>
    <body style="background-color: gray;">
    <div class="container">
        <form class="row g-3">
          <h3>Cadastro de Endereço</h3>
          <div class="col-md-3">
            <label for="Nome" class="form-label">CEP</label>
            <input type="tel" class="form-control" id="cep" placeholder="informe seu CEP corretamente">
          </div>
          <div class="col-md-5">
            <label for="tel" class="form-label">Rua</label>
            <input type="text" class="form-control" id="lougradouro">
          </div>
          <div class="col-md-3">
            <label for="date" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
          <div class="col-md-4">
            <label for="Nome" class="form-label">complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="bloco, apartamento, casa, fundos, sobrado...">
          </div>
          <div class="col-md-3">
            <label for="inputEmail4" class="form-label">cidade </label>
            <input type="email" class="form-control" id="localidade">
          </div>
          <div class="col-md-3">
            <label for="Senha" class="form-label">estado</label>
            <input type="password" class="form-control" id="uf">
          </div>
          <div class="col-15">
            <button type="submit" class="btn btn-primary" >𝑬𝑵𝑻𝑹𝑨𝑹</button>
          </div>
     
      </div>
    </form>
</body>
</html>
